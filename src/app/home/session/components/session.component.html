
<div class="card">
    <div class="card-body">

<div class="horizontal-scroll-table rounded-bottom shadow-sm">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-left align-middle text-nowrap">Name</th>
                <th class="text-left align-middle text-nowrap">Location</th>
                <th class="text-left align-middle text-nowrap">Charging Time</th>
                <th class="text-left align-middle text-nowrap">Power Consumption</th>
                <th class="text-left align-middle text-nowrap">Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let session of sessions; index as i"
            >   
                <td class="text-left align-middle text-nowrap">
                    {{session.name}}
                </td>
                <td class="text-left align-middle text-nowrap">
                    {{session.location}}
                </td>
                <td class="text-left align-middle text-nowrap">
                    {{session.chargingTime}}
                </td>
                <td class="text-left align-middle text-nowrap">
                    {{session.powerConsumption}}
                </td>        
                <td class="text-left align-middle text-nowrap">
                    {{session.cost}}
                </td>                                                                          
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>


</div>
    </div>
</div>
